<div class="container">

    <div class="pull-right">
        <a class="btn btn-default" href="/manage/partners/internships/create" *ngIf="user.isAdmin || isUserInAcquisition">Add Internship</a>
    </div>

    <h1>Internships</h1>

    <div class="row">

        <div class="col-xs-12 col-md-4" style="padding: 15px" *ngFor="let internship of internships">
            <div class="partner-box">

                <div class="partner-img-container" style="background-image: url({{internship.imageUrl}})"></div>

                <div class="partner-footer">
                    <ul class="partner-btnlist">
                        <li>
                            <a href="/partners/internships/{{internship.id}}" class="btn btn-default partner-btn-small">
                                <i class="fa fa-ellipsis-h"></i>&nbsp;&nbsp;{{internship.title}}
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

    </div>

</div>
